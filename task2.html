<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillCraft Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e; /* dark contrast background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      background: url("1714573558835.jpg") no-repeat center center;
      background-size: cover;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #222;
    }

    .stopwatch {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
      color: #111;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.2s;
      min-width: 80px;
    }

    .start { background-color: #34a853; }
    .pause { background-color: #fbbc05; color: #000; }
    .reset { background-color: #ea4335; }

    .buttons button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .top-times {
      text-align: center;
    }

    .top-times h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }

    .top-times ul {
      list-style: none;
      padding: 0;
    }

    .top-times li {
      font-size: 1em;
      color: #444;
      padding: 4px 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      .stopwatch {
        font-size: 2em;
      }

      .buttons button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="overlay">
      <h1>‚è±Ô∏è SkillCraft Stopwatch</h1>

      <div class="stopwatch" id="display">00:00:00.000</div>

      <div class="buttons">
        <button class="start" onclick="start()">Start</button>
        <button class="pause" onclick="pause()">Pause</button>
        <button class="reset" onclick="reset()">Reset</button>
      </div>

      <div class="top-times">
        <h2>üèÜ Top 5 Times</h2>
        <ul id="topTimesList"></ul>
      </div>
    </div>
  </div>

  <script>
    let startTime, updatedTime, difference, timerInterval;
    let isRunning = false;
    let savedTimes = [];

    const display = document.getElementById("display");
    const topTimesList = document.getElementById("topTimesList");

    function formatTime(ms) {
      const date = new Date(ms);
      return date.toISOString().substr(11, 12);
    }

    function updateDisplay() {
      updatedTime = new Date().getTime();
      difference = updatedTime - startTime;
      display.textContent = formatTime(difference);
    }

    function start() {
      if (!isRunning) {
        startTime = new Date().getTime() - (difference || 0);
        timerInterval = setInterval(updateDisplay, 10);
        isRunning = true;
      }
    }

    function pause() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        if (difference > 0) {
          savedTimes.push(difference);
          savedTimes.sort((a, b) => a - b);
          if (savedTimes.length > 5) savedTimes.pop();
          updateTopTimes();
        }
      }
    }

    function reset() {
      clearInterval(timerInterval);
      isRunning = false;
      startTime = null;
      updatedTime = null;
      difference = 0;
      display.textContent = "00:00:00.000";
    }

    function updateTopTimes() {
      topTimesList.innerHTML = '';
      savedTimes.forEach((time, index) => {
        const li = document.createElement('li');
        li.textContent = `#${index + 1} - ${formatTime(time)}`;
        topTimesList.appendChild(li);
      });
    }
  </script>

</body>
</html>
